<h1 mat-dialog-title>{{data.title}}</h1>

<div mat-dialog-content>

    <div fxLayout="row wrap" style="padding-top: 20px;">
        <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
            <mat-form-field class="full-width">
                <input matInput placeholder="Firstname" [(ngModel)]="data.user.firstname">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput placeholder="Lastname" [(ngModel)]="data.user.lastname">
            </mat-form-field>
        </div>

        <div fxFlex="100" fxFlex.gt-xs="50">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" [(ngModel)]="data.user.email">
            </mat-form-field>
            <mat-form-field class="full-width">
                <input type="password" matInput placeholder="Password" [(ngModel)]="data.user.password">
            </mat-form-field>
        </div>

        <div fxFlex="100">
            <mat-form-field class="full-width">
                <mat-select placeholder="Groups" multiple [(ngModel)]="data.selectedGroups">
                    <mat-option [(value)]="group.categoryId" *ngFor="let group of data.groups">{{group.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions layout="row" layout-fill layout-align="center center">
    <span fxFlex></span>

    <button mat-raised-button color="basic" style="background-color: grey; color:white;" [mat-dialog-close]="data" cdkFocusInitial>OK</button>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
</div>
